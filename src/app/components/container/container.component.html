<div class="container">
    <app-header (toggleModal)="toggleModal($event)"></app-header>
    <div class="grid-table">
        <app-project *ngFor="let project of projects" [project]="project" class="grid-item"></app-project>
    </div>
    <app-modal *ngIf="isShowModal" (toggleModal)="toggleModal($event)" [projects]="projects"></app-modal>
</div>
