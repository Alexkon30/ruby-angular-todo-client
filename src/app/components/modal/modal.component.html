<div class="modal-container">
    <mat-card class="modal">
        <mat-card-title class="todo_title">Новая задача</mat-card-title>
        <mat-card-content>
            <form [formGroup]="reactiveForm" class="todo_form">
                <mat-form-field>
                    <input matInput formControlName="text" placeholder="Название задачи...">
                    <button *ngIf="isTextValue" matSuffix mat-icon-button aria-label="Clear" (click)="clearTextValue()">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Категория</mat-label>
                    <select formControlName="projectId" placeholder="Категория" matNativeControl>
                        <option [ngValue]="0">Новый проект</option>
                        <option *ngFor="let project of projects" [ngValue]="project.id">
                            {{ project.title }}
                        </option>
                    </select>
                </mat-form-field>

                <mat-form-field *ngIf="isNewProject">
                    <input matInput formControlName="projectTitle" placeholder="Название проекта...">
                    <button *ngIf="isProjectTitleValue" matSuffix mat-icon-button aria-label="Clear"
                        (click)="clearProjectTitleValue()">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>

                <mat-card-actions>
                    <button mat-stroked-button (click)="closeModal()" class="btn btn-cancel">ОТМЕНА</button>
                    <button mat-stroked-button type="submit" class="btn btn-submit">ОК</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
